<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="speakerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0e6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6d3ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#speakerGrad)" stroke="#8e44ad" stroke-width="3"/>
  
  <!-- Borde decorativo -->
  <rect x="25" y="25" width="750" height="550" fill="none" stroke="#8e44ad" stroke-width="2"/>
  <rect x="35" y="35" width="730" height="530" fill="none" stroke="#8e44ad" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Elementos decorativos - laureles -->
  <path d="M 80 120 Q 60 100 80 80 Q 100 100 80 120" fill="#8e44ad" opacity="0.3"/>
  <path d="M 720 120 Q 700 100 720 80 Q 740 100 720 120" fill="#8e44ad" opacity="0.3"/>
  
  <!-- Elementos adicionales -->
  <circle cx="120" cy="450" r="15" fill="none" stroke="#8e44ad" stroke-width="2"/>
  <circle cx="680" cy="450" r="15" fill="none" stroke="#8e44ad" stroke-width="2"/>
  
  <!-- Ribbon superior -->
  <rect x="150" y="60" width="500" height="30" fill="#8e44ad" opacity="0.2"/>
  
  <!-- Líneas de firma -->
  <line x1="250" y1="520" x2="400" y2="520" stroke="#8e44ad" stroke-width="1"/>
  <line x1="450" y1="520" x2="600" y2="520" stroke="#8e44ad" stroke-width="1"/>
  
  <!-- Texto placeholder -->
  <text x="400" y="80" text-anchor="middle" font-family="serif" font-size="14" fill="#8e44ad" font-weight="bold">PONENCIA ACADÉMICA</text>
  <text x="325" y="540" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#8e44ad">Director</text>
  <text x="525" y="540" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#8e44ad">Coordinador</text>
</svg>
