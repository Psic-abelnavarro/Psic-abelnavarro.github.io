<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo principal -->
  <circle cx="35" cy="40" r="30" fill="url(#logoGreen)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Cerebro estilizado -->
  <path d="M 20 35 Q 25 25 35 30 Q 45 25 50 35 Q 45 45 35 40 Q 25 45 20 35 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- Líneas del cerebro -->
  <path d="M 25 32 Q 30 28 35 32" stroke="#2E7D32" stroke-width="1.5" fill="none"/>
  <path d="M 35 32 Q 40 28 45 32" stroke="#2E7D32" stroke-width="1.5" fill="none"/>
  <path d="M 25 38 Q 30 34 35 38" stroke="#2E7D32" stroke-width="1.5" fill="none"/>
  <path d="M 35 38 Q 40 34 45 38" stroke="#2E7D32" stroke-width="1.5" fill="none"/>
  
  <!-- Flecha circular -->
  <path d="M 50 20 Q 60 15 65 25 Q 60 35 50 30" 
        stroke="#2E7D32" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Texto "Potencial humano" -->
  <text x="75" y="25" font-family="Georgia, serif" font-size="8" fill="#2E7D32" font-style="italic">
    Potencial humano
  </text>
  
  <!-- Texto "360" -->
  <text x="75" y="40" font-family="Arial, sans-serif" font-size="14" fill="#2E7D32" font-weight="bold">
    360
  </text>
  
  <!-- Marca de flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E7D32"/>
    </marker>
  </defs>
</svg>
