<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" width="320" height="120">
  <defs>
    <!-- Gradientes sofisticados -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Filtros y efectos -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feFlood flood-color="#0f172a" flood-opacity="0.2"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Patrones geométricos -->
    <pattern id="hexPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <polygon points="10,1 18,6 18,14 10,19 2,14 2,6" 
               fill="none" 
               stroke="url(#accentGradient)" 
               stroke-width="0.5" 
               opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Fondo sutil con patrón -->
  <rect width="320" height="120" fill="url(#hexPattern)" opacity="0.05"/>

  <!-- Marco principal -->
  <g transform="translate(20, 20)">
    
    <!-- Símbolo principal - Psi estilizado con cerebro -->
    <g transform="translate(40, 40)">
      <!-- Base circular sofisticada -->
      <circle cx="0" cy="0" r="35" fill="url(#primaryGradient)" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="32" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
      
      <!-- Psi moderno combinado con cerebro -->
      <g fill="white" filter="url(#glow)">
        <!-- Letra Psi estilizada -->
        <path d="M -12 -15 Q -12 -20 -8 -20 Q -4 -20 -4 -15 L -4 -5 Q -4 0 -8 0 Q -12 0 -12 -5 Z" opacity="0.9"/>
        <path d="M 12 -15 Q 12 -20 8 -20 Q 4 -20 4 -15 L 4 -5 Q 4 0 8 0 Q 12 0 12 -5 Z" opacity="0.9"/>
        
        <!-- Tallo central -->
        <rect x="-1" y="-5" width="2" height="20" rx="1"/>
        
        <!-- Conexión superior (representando conexiones neurales) -->
        <path d="M -8 -20 Q 0 -25 8 -20" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
        
        <!-- Detalles cerebrales sutiles -->
        <circle cx="-8" cy="-18" r="1" opacity="0.6"/>
        <circle cx="0" cy="-22" r="1" opacity="0.6"/>
        <circle cx="8" cy="-18" r="1" opacity="0.6"/>
      </g>
      
      <!-- Anillo decorativo exterior -->
      <circle cx="0" cy="0" r="38" fill="none" stroke="url(#goldAccent)" stroke-width="0.5" opacity="0.4"/>
    </g>

    <!-- Línea separadora elegante -->
    <g transform="translate(90, 30)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
      <circle cx="0" cy="10" r="2" fill="url(#goldAccent)" opacity="0.8"/>
      <circle cx="0" cy="50" r="2" fill="url(#goldAccent)" opacity="0.8"/>
    </g>

    <!-- Texto principal - ABEL NAVARRO -->
    <g transform="translate(110, 25)">
      <!-- Nombre principal -->
      <text x="0" y="20" 
            font-family="'Playfair Display', serif" 
            font-size="28" 
            font-weight="700" 
            fill="url(#primaryGradient)" 
            filter="url(#shadow)">
        ABEL
      </text>
      
      <text x="0" y="45" 
            font-family="'Playfair Display', serif" 
            font-size="28" 
            font-weight="700" 
            fill="url(#primaryGradient)" 
            filter="url(#shadow)">
        NAVARRO
      </text>
      
      <!-- Línea decorativa entre nombres -->
      <line x1="0" y1="27" x2="120" y2="27" stroke="url(#goldAccent)" stroke-width="1" opacity="0.6"/>
      
      <!-- Especialidad -->
      <text x="0" y="60" 
            font-family="'Inter', sans-serif" 
            font-size="11" 
            font-weight="500" 
            fill="url(#accentGradient)" 
            letter-spacing="1.5px">
        PSICÓLOGO ORGANIZACIONAL
      </text>
      
      <!-- Elementos decorativos -->
      <g transform="translate(-5, 65)">
        <circle cx="0" cy="0" r="1.5" fill="url(#goldAccent)" opacity="0.8"/>
        <circle cx="10" cy="0" r="1" fill="url(#accentGradient)" opacity="0.6"/>
        <circle cx="17" cy="0" r="0.5" fill="url(#primaryGradient)" opacity="0.4"/>
      </g>
    </g>

    <!-- Elementos geométricos decorativos -->
    <g opacity="0.15">
      <!-- Triángulos modernos -->
      <polygon points="250,15 260,5 270,15" fill="url(#accentGradient)"/>
      <polygon points="250,75 260,85 270,75" fill="url(#goldAccent)"/>
      
      <!-- Líneas geométricas -->
      <g stroke="url(#primaryGradient)" stroke-width="1" fill="none">
        <path d="M 245 25 L 275 25 M 245 35 L 265 35 M 245 45 L 275 45"/>
        <path d="M 245 55 L 275 55 M 245 65 L 265 65"/>
      </g>
    </g>

    <!-- Marca de sofisticación -->
    <g transform="translate(240, 25)" opacity="0.6">
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#accentGradient)" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="5" fill="none" stroke="url(#goldAccent)" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="2" fill="url(#primaryGradient)"/>
    </g>

  </g>

  <!-- Borde sutil -->
  <rect x="1" y="1" width="318" height="118" 
        fill="none" 
        stroke="url(#primaryGradient)" 
        stroke-width="0.5" 
        opacity="0.3" 
        rx="8"/>
</svg>
