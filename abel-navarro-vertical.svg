<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" width="200" height="280">
  <defs>
    <!-- Gradientes sofisticados -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Filtros -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offset"/>
      <feFlood flood-color="#0f172a" flood-opacity="0.25"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo elegante -->
  <rect width="200" height="280" fill="rgba(248, 250, 252, 0.05)" rx="12"/>

  <g transform="translate(100, 40)">
    
    <!-- Símbolo principal más grande -->
    <g transform="translate(0, 40)">
      <!-- Base circular -->
      <circle cx="0" cy="0" r="45" fill="url(#primaryGradient)" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="42" fill="none" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.4"/>
      <circle cx="0" cy="0" r="38" fill="none" stroke="url(#goldAccent)" stroke-width="0.8" opacity="0.3"/>
      
      <!-- Psi cerebral sofisticado -->
      <g fill="white" filter="url(#glow)">
        <!-- Hemisferios del Psi -->
        <path d="M -15 -18 Q -15 -25 -10 -25 Q -5 -25 -5 -18 L -5 -5 Q -5 0 -10 0 Q -15 0 -15 -5 Z" opacity="0.95"/>
        <path d="M 15 -18 Q 15 -25 10 -25 Q 5 -25 5 -18 L 5 -5 Q 5 0 10 0 Q 15 0 15 -5 Z" opacity="0.95"/>
        
        <!-- Tallo central elegante -->
        <rect x="-1.5" y="-5" width="3" height="25" rx="1.5"/>
        
        <!-- Conexión neural superior -->
        <path d="M -10 -25 Q 0 -32 10 -25" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
        
        <!-- Sinapsis -->
        <circle cx="-10" cy="-23" r="1.5" opacity="0.7"/>
        <circle cx="0" cy="-28" r="1.5" opacity="0.7"/>
        <circle cx="10" cy="-23" r="1.5" opacity="0.7"/>
        
        <!-- Detalles neurales adicionales -->
        <path d="M -8 -20 Q -3 -22 2 -20" stroke="white" stroke-width="0.8" fill="none" opacity="0.5"/>
        <path d="M 8 -20 Q 3 -22 -2 -20" stroke="white" stroke-width="0.8" fill="none" opacity="0.5"/>
      </g>
      
      <!-- Anillos decorativos -->
      <circle cx="0" cy="0" r="48" fill="none" stroke="url(#goldAccent)" stroke-width="0.5" opacity="0.3"/>
      <circle cx="0" cy="0" r="51" fill="none" stroke="url(#accentGradient)" stroke-width="0.3" opacity="0.2"/>
    </g>

    <!-- Línea separadora elegante -->
    <g transform="translate(0, 110)">
      <line x1="-40" y1="0" x2="40" y2="0" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
      <circle cx="-30" cy="0" r="2" fill="url(#goldAccent)" opacity="0.8"/>
      <circle cx="30" cy="0" r="2" fill="url(#goldAccent)" opacity="0.8"/>
      <circle cx="0" cy="0" r="3" fill="url(#primaryGradient)" opacity="0.9"/>
    </g>

    <!-- Texto vertical centrado -->
    <g transform="translate(0, 140)">
      <!-- ABEL -->
      <text x="0" y="0" 
            text-anchor="middle"
            font-family="'Playfair Display', serif" 
            font-size="36" 
            font-weight="700" 
            fill="url(#primaryGradient)" 
            filter="url(#shadow)"
            letter-spacing="2px">
        ABEL
      </text>
      
      <!-- NAVARRO -->
      <text x="0" y="45" 
            text-anchor="middle"
            font-family="'Playfair Display', serif" 
            font-size="36" 
            font-weight="700" 
            fill="url(#primaryGradient)" 
            filter="url(#shadow)"
            letter-spacing="2px">
        NAVARRO
      </text>
      
      <!-- Línea decorativa -->
      <line x1="-50" y1="25" x2="50" y2="25" stroke="url(#goldAccent)" stroke-width="1" opacity="0.6"/>
      
      <!-- Especialidad -->
      <text x="0" y="70" 
            text-anchor="middle"
            font-family="'Inter', sans-serif" 
            font-size="12" 
            font-weight="500" 
            fill="url(#accentGradient)" 
            letter-spacing="2px">
        PSICÓLOGO
      </text>
      
      <text x="0" y="85" 
            text-anchor="middle"
            font-family="'Inter', sans-serif" 
            font-size="12" 
            font-weight="500" 
            fill="url(#accentGradient)" 
            letter-spacing="2px">
        ORGANIZACIONAL
      </text>
      
      <!-- Elementos decorativos finales -->
      <g transform="translate(0, 100)">
        <circle cx="-15" cy="0" r="2" fill="url(#goldAccent)" opacity="0.8"/>
        <circle cx="0" cy="0" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
        <circle cx="15" cy="0" r="2" fill="url(#goldAccent)" opacity="0.8"/>
      </g>
    </g>

    <!-- Elementos geométricos decorativos -->
    <g opacity="0.1">
      <!-- Marcos esquinas -->
      <g stroke="url(#primaryGradient)" stroke-width="1" fill="none">
        <path d="M -80 -220 L -80 -200 L -60 -200"/>
        <path d="M 80 -220 L 80 -200 L 60 -200"/>
        <path d="M -80 120 L -80 100 L -60 100"/>
        <path d="M 80 120 L 80 100 L 60 100"/>
      </g>
    </g>

  </g>

  <!-- Borde exterior elegante -->
  <rect x="2" y="2" width="196" height="276" 
        fill="none" 
        stroke="url(#primaryGradient)" 
        stroke-width="0.5" 
        opacity="0.2" 
        rx="10"/>
</svg>
